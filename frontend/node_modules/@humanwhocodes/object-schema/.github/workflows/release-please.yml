on:
  push:
    branches:
      - main
name: release-please
jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: GoogleCloudPlatform/release-please-action@v2
        id: release
        with:
          release-type: node
          package-name: test-release-please
      # The logic below handles the npm publication:
      - uses: actions/checkout@v2
        # these if statements ensure that a publication only occurs when
        # a new release is created:
        if: ${{ steps.release.outputs.release_created ***REMOVED******REMOVED***
      - uses: actions/setup-node@v1
        with:
          node-version: 12
          registry-url: 'https://registry.npmjs.org'
        if: ${{ steps.release.outputs.release_created ***REMOVED******REMOVED***
      - run: npm ci
        if: ${{ steps.release.outputs.release_created ***REMOVED******REMOVED***
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN***REMOVED******REMOVED***
        if: ${{ steps.release.outputs.release_created ***REMOVED******REMOVED***

      # Tweets out release announcement
      - run: 'npx @humanwhocodes/tweet "Object Schema v${{ steps.release.outputs.major ***REMOVED******REMOVED***.${{ steps.release.outputs.minor ***REMOVED******REMOVED***.${{ steps.release.outputs.patch ***REMOVED******REMOVED*** has been released!\n\n${{ github.event.release.html_url ***REMOVED******REMOVED***"'
        if: ${{ steps.release.outputs.release_created ***REMOVED******REMOVED***
        env:
          TWITTER_CONSUMER_KEY: ${{ secrets.TWITTER_CONSUMER_KEY ***REMOVED******REMOVED***
          TWITTER_CONSUMER_SECRET: ${{ secrets.TWITTER_CONSUMER_SECRET ***REMOVED******REMOVED***
          TWITTER_ACCESS_TOKEN_KEY: ${{ secrets.TWITTER_ACCESS_TOKEN_KEY ***REMOVED******REMOVED***
          TWITTER_ACCESS_TOKEN_SECRET: ${{ secrets.TWITTER_ACCESS_TOKEN_SECRET ***REMOVED******REMOVED***
